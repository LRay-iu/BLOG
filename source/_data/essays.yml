# - content: |
#     最近真的发生了好多事情啊，我得好好捋捋
#     首先就是之前定的武夷山，最后返程票买不到，只能取消了，最后和垚哥泉州玩了3天多，总体还是很不错的【有空再写成博客】
#     <b>虽然</b>说西街人非常多，但好歹能流动；尽管最后我俩都被传上流感，不过现在也就轻微咳嗽，总体我还是对这趟旅行没什么差评的
#     <b>其次</b>是工作上的事情，之前薛师傅监考我的安检，被骂的狗血淋头，为了避免排管被骂的这么惨，昨天下了不少功夫去练习拧黑头子
#     也不知道是谁在传什么我是韩所的迷弟，昨天练到一半，薛师傅跑过来突然盯着我看，我嘞个压力。
#     <b>总之</b>，今天培训课程就结束了，最后一门考试（排管）也考完了，还可以，95分，米老头监考的
#     下周一有个团活动，半天，下午还要彩排，被分去诗朗诵了。周二去5588见领导（说是要准备个人介绍和培训感想），最后分配，
#     老实说，我感觉是浦江所没跑了，不知道谁到处传”我是韩所迷弟，非浦江所不去“。。不过我倒是无所谓
#     周二再去市场部见见带过我的师傅们，准备请他们喝喝咖啡，他们都是非常好的人（熠哥，胡老师，辰哥，徐老师还有徐哥），感谢他们在我实习最后的阶段给予的帮助
