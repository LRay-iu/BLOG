    最近染上一个很不好的兴趣爱好，每天盼着9点多开盘，然后盯着走线，看看跟自己猜的是否一致;
    其实我没买多少基金，甚至债券被卡了不少份额在里面拿不出来，但这种感觉真的很让人舒爽，我怀疑这是身体为了适应在培训时候的枯燥自主产生的。但不得不说，这确实很有效果，极大程度上的削弱了这种坐牢一般的痛苦感。
