- content: |
    今天买了车票，定了民宿，把垚哥叫上准备十一去武夷山了（如果他的候补票定下来了的话）
    不过暂时还没想好怎么玩，初步是准备了2天，今时不同往日，不用像去泰山那次这么拮据了
    说到预算，老汤他们的民宿也太贵了吧，尽管好像说是很靠近景区，但我寻思我订的也不远啊。。难道我又踩坑了？希望不要这样
    过两天把计划书定下来，别下雨别下雨别下雨，球球了，妈祖显灵。
  date: 2024-09-18 23:03:00 #说说日期

- content: |
    今天快处易赔执行下去了，看起来只要明天双方各自去各自的维修店就OK了，这件事就算告一段落了
    P. S 最近真的好倒霉，我只是想去银行更换柜台手机号，顺便升成一类卡而已，结果刚出门方向没打够，给邻居的BMW给蹭了。。。
    话说欧尚路口实线变道，似乎没有被抓？希望是这样
    别人都是否极泰来，我怎么是否极否来，没有最倒霉，只有更倒霉。
  date: 2024-09-09 19:19:00 #说说日期

