- content: |
    今天是在市场部实习的最后一天，转眼已经在市场部实习了4个多月了，明天开始就要培训了，之后就是正式员工，能拿五金和正式工资了（其实现在已经开始拿了）；
    昨天看了一眼培训名单，基本上都是陌生人，这一点有些羡慕隔壁上海电气的培训，700多号人居然还能找着老同学。
